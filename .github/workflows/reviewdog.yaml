name: Reviewdog
on: [pull_request]
jobs:
  rubocop:
    name: rubocop
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
          with:
            ruby-version: 3.1
      - name: rubocop
        uses: reviewdog/action-rubocop@v2
        with:
          rubocop_version: gemfile
          rubocop_extensions: rubocop-minitest:gemfile
          reporter: github-pr-check
          fail_on_error: true
