name: Publish
on:
  workflow_call:
    inputs:
      publish:
        required: false
        type: string
        default: 'false'
      gem_version:
        required: true
        type: string
      gem_name:
        required: true
        type: string
jobs:
  release:
    name: Release gem
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
      - name: setup gem credentials
        if: inputs.publish == 'true'
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:github: Bearer ${GITHUB_TOKEN}\n" > $HOME/.gem/credentials
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: get release version tag
        if: inputs.publish == 'true'
        run: echo "GEM_VERSION=${{ inputs.gem_version }}" >> $GITHUB_ENV
      - name: Push to Rubygems
        if: inputs.publish == 'true'
        run: |
          gem build "./${{ inputs.gem_name }}.gemspec"
          gem push --verbose --key github --host https://rubygems.pkg.github.com/dailypay "${{ inputs.gem_name }}-${{ inputs.gem_version }}.gem"
